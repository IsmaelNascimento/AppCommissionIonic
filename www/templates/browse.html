<ion-view view-title="Browse">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Meta mensal:</span>
	    <input ng-model="monthlyGoal" type="text" placeholder="$99.999">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Quantos dias trabalho no mês:</span>
	    <input ng-model="workedDays" type="text" placeholder="20">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Quanrtos porcentos de comissão por venda:</span>
	    <input ng-model="commissionPercent" type="text" placeholder="10">
	  </label>

	  <button ng-click="SellPerDay(monthlyGoal, workedDays)" class="button button-block button-positive">
	  	Atualizar dados
	  </button>

	  <label class="item item-input item-stacked-label">
	  	<h3>Vender essa quantidade por dia: ${{ sellPerDay }}</h3>
	  </label>
	  
	</div>

	
  </ion-content>
</ion-view>
