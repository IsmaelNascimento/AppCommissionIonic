<ion-view view-title="Login Home">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="mail@mail.com">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Password</span>
	    <input type="text">
	  </label>
	  <button ng-click="login()" class="button button-full button-positive">Login</button>
	  <button ng-click="register()" class="button button-full button-positive">Register</button>
	</div>
  </ion-content>
</ion-view>
